<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styling/newlog.css">
    <title>Login</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://i.postimg.cc/SxH9h89Q/Screenshot-2021-05-16-Nathan-John-Giose.png"
    />
    <!-- OLD BOOTSTRAP -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
          <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
          <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>

    

    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Login</h3>
                <form action="https://stormy-anchorage-98868.herokuapp.com/auth" method="GET" class="Login" id="user-form">
                    <div class="form-group">
                        <input type="text" class="form-control"  id="username" name="username" placeholder="username" required />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  id="password" name="password" placeholder="password" required value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn" value="Login" onclick="event.preventDefault(), login()" />
                    </div>
                    <div class="signup-link">
                        Don't have an account? <a href="/templates/signup.html">Sign up now</a></p>
                        </div>
                    
                </form>
            </div>


            <div class="col-md-6 login-form-2">
                <h3>Admin</h3>
                <form action="https://stormy-anchorage-98868.herokuapp.com/admin-login/" method="POST" class="admin" id="admin-form">
                    <div class="form-group">
                        <input type="text" class="form-control"  id="ausername" name="admin_username" placeholder="username" required value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="apassword" name="admin_password" placeholder="password" required value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn" value="Login" onclick="event.preventDefault(), admin()" />
                    </div>
                    <div class="signup-link">
                        Don't have admin credentials? <a href="/templates/admin_signup.html"><span>Sign up</span></a></p>
                        </div>
                </form>
            </div>
        </div>
    </div>
    
    </div>
<script src="/scripts/script.js"></script>
</body>
</html>
